name: amap_map_fluttify
description: An `Amap` Map Component, Powered By `Fluttify` Compiler, A Dart Bindings Generator For Native SDK.
version: 2.0.2

environment:
  sdk: ">=3.5.0 <4.0.0"
  flutter: ">=3.24.0"

dependencies:
  flutter:
    sdk: flutter
  
  uni_map_platform_interface:
    path: dependencies/uni_map_platform_interface
  url_launcher: ^6.3.1
  foundation_fluttify:
    path: dependencies/foundation_fluttify
  core_location_fluttify:
    path: dependencies/core_location_fluttify
  amap_core_fluttify:
    path: dependencies/amap_core_fluttify
  amap_search_fluttify:
    path: dependencies/amap_search_fluttify
  amap_location_fluttify:
    path: dependencies/amap_location_fluttify

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: any

flutter:
  plugin:
    platforms:
      android:
        package: me.yohom.amap_map_fluttify
        pluginClass: AmapMapFluttifyPlugin
      ios:
        pluginClass: AmapMapFluttifyPlugin